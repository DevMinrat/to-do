<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Todo List</title>
</head>

<body class="bg-light">
  <div class="form-section mt-5">
    <div class="container">
      <h1 class="text-center mb-5 text-primary">ToDo List</h1>
      <div class="row">
        <div class="col col-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Task</h5>
              <form name="addTask">
                <input type="text" name="title" id="title" class="form-control" placeholder="Task title" />
                <textarea name="body" id="body" class="form-control mt-3" placeholder="Task body"></textarea>
                <input class="form-control mt-3" type="datetime-local" name="date" id="datetime">
                <button type="submit" class="btn btn-primary mt-4">
                  Add task
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="all" type="button">All
        tasks</button>
      <button class="nav-link" id="unfinished-tab" data-bs-toggle="tab" data-bs-target="unfinished"
        type="button">Unfinished tasks</button>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="all">
        <div class="tasks-list-section">
          <ul class="list-group">
          </ul>
          <p class="mt-2 text-muted" id="text-empty">The task list is empty!</p>
        </div>
      </div>
    </div>
  </div>

  <p class="text-center mt-5">Created by <a href="#">DevMinrat</a></p>

  <script src="app.js"></script>
</body>

</html>
