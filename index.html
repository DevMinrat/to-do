<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <title>Todo List</title>
</head>

<body class="bg-light">
  <div class="form-section mt-5">
    <div class="container">
      <h1 class="text-center mb-5 text-primary">ToDo List</h1>
      <div class="row">
        <div class="col col-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Task</h5>
              <form name="addTask">
                <input type="text" name="title" id="title" class="form-control" placeholder="Task title" />
                <textarea name="body" id="body" class="form-control mt-3" placeholder="Task body"></textarea>
                <button type="submit" class="btn btn-primary mt-4">
                  Add task
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab"
          aria-controls="all" aria-selected="true">All
          tasks</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="unfinished-tab" data-bs-toggle="tab" data-bs-target="#unfinished" type="button"
          role="tab" aria-controls="unfinished" aria-selected="false">Unfinished tasks</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
        <div class="tasks-list-section">
          <ul class="list-group list-group--all">
            <p class="mt-2 text-muted">The task list is empty!</p>
          </ul>
        </div>
      </div>
      <div class="tab-pane fade" id="unfinished" role="tabpanel" aria-labelledby="unfinished-tab">
        <div class="tasks-list-section">
          <ul class="list-group list-group--unfinished">
            <!-- <p class="mt-2 text-muted">The task list is empty!</p> -->
          </ul>
        </div>
      </div>

    </div>


  </div>

  <p class="text-center mt-5">Created by <a href="#">DevMinrat</a></p>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>

*Задача со звездочкой. При завершении задачи в разделе "незавершенные задачи" она должна от туда пропадать и быть видна в разделе "все задачи" при этом во всех задачах завершенные задачи могут быть восстановлены. Также в разделе "все задачи" завершенные задачи должны быть в самом низу после открытых задач.  


2) При завершении задачи убирать ее из вкладки "Завершенные задачи"
3) При отсутствии задач в Завершенном блоке выводить сообщение "нет задач" (можно написать Функцию которая будет следить за свойством Комплитед и вызывать функцию шоумессаге)




*) Добавить кнопку "Показать выполненные задачи"

*) Добавить функционал добавления уже выполненой задачи (через форму)

*) Добавить функционал добавления времени создания задачи
*) Добавить функционал добавления срока выполнения задачи (через форму)
